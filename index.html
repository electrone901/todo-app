<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.1/marked.min.js" integrity="sha512-vDOU8ILVjHjOiDqh/68otCA4jVnZWIsvdi3YWtOecp9V4xrKdkmtI+O8ifj84hJtLh28D9kD42lM9rs63p4Grg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js" defer></script>
</head>

<body>
    <h1>todos</h1>

    <form action="" id="form">

        <input type="text" id="input" class="input" placeholder="Enter your to do" autocomplete="off" />

        <ul class="todos" id="todos"></ul>
    </form>
    <small> Left click to mark as complete. <br/>
                   Right click to delete the todo.
    </small>
</body>

</html>
